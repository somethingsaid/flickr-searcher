<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
	<script src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.2.18/angular-animate.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.5.5/angular-messages.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Flickr Searcher</title>
</head>
<body>
	<div class="masthead-container">
		<nav class="masthead">
			<em>Flickr</em> Searcher
		</nav>
	</div>
	<div ng-controller="myController" ng-init="callComplete = false; callError = false">
		<div class="search">
			<form name="searchForm" ng-submit="submit()">
				<input ng-model="searchTag" type="text" placeholder="Enter search tag" size="30" required/>
				<button type="submit">Go!</button>
			</form>
		</div>
		<h2 ng-if="callComplete">Found {{photos.length}} photos for <em>#{{query}}</em></h2>
		<h2 ng-if="callError">Something went wrong, try again</h2>
		<div ng-if="callComplete" class="gallery">
			<div ng-repeat="photo in photos" class="photo">
				<a target="_blank" ng-href="https:flickr.com/photos/{{photo.owner}}/{{photo.id}}">
					<img ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg"/ width='300' height='200'>
				</a>
			</div>
		</div>
	</div>
	
</body>
</html>
